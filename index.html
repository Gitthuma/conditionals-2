    <body>
    
        <section class="preview"></section>
    
    </body>
    
    
    <script>
        let response;
        let score = 75;
        let machineActive = true;

        // Add your code here

        /*Create an if...else structure that checks whether the machine is switched on and puts a message into the response variable if it isn't, telling the user to switch the machine on.*/

        /*Inside the first, you need to nest an if...else if...else that puts appropriate messages into the response variable depending on what the value of score is — if the machine is turned on.*/

        if (machineActive === false) {
            response = "Switch On Machine";
        } else if (machineActive === true && (score < 0 || score > 100)) {
            response = "This is not possible, an error has occurred.";
        } else if (machineActive === true && (score >= 0 && score <= 19)) {
            response = "That was a terrible score — total fail!";
        } else if (machineActive === true && (score >= 20 && score <= 39)) {
            response =  "You know some things, but it\'s a pretty bad score. Needs improvement.";
        } else if (machineActive === true && (score >= 40 && score <= 69)) {
            response = "You did a passable job, not bad!";
        } else if (machineActive === true && (score >= 70 && score <= 89)) {
            response = "That\'s a great score, you really know your stuff.";
        } else if (machineActive === true && (score >= 90 && score <= 100)) {
            response = "What an amazing score! Did you cheat? Are you for real?";
        } else {
            response = " ";
        }

        // Don't edit the code below here!

        const section = document.querySelector('section');

        let para1 = document.createElement('p');
        let para2 = document.createElement('p');

        para1.textContent = `Your score is ${score}`;
        para2.textContent = response;

        section.appendChild(para1);
        section.appendChild(para2);

    </script>
